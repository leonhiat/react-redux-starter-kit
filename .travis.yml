sudo: false
language: node_js
node_js:
  - "5.0"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run flow:check
  - npm run test
  - NODE_ENV=development npm run deploy:no-env
  - NODE_ENV=staging npm run deploy:no-env
  - NODE_ENV=production npm run deploy:no-env

after_success:
  - npm run codecov
